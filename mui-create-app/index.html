│   ├── mui-heading/
│   │   └── index.js            # Web component script for the heading
│   ├── mui-body/
│   │   └── index.js            # Web component script for the body
│   ├── mui-link/
│   │   └── index.js            # Web component script for the link

<!DOCTYPE html>
<html class="no-js" lang="" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mui-tokens.css" />
    <link rel="stylesheet" href="css/mui-reset.css" />
    <link rel="stylesheet" href="css/mui-base.css" />
    <link rel="stylesheet" href="css/author-theme.css" />
    <link rel="stylesheet" href="css/author.css" />
    <meta name="theme-color" content="var(--brand)" />
    <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />
    <link rel="apple-touch-icon" href="public/logo192.png" />
    <title>MUI Create App</title>
    <meta
      name="description"
      content="Start building accessible and fast loading interfaces using web components and MUI inspired styling. No frameworks or JavaScript build tools are required."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <script
      src="components/mui-container/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-switch/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-heading/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-body/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-link/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-stack/mui-vstack/index.js"
      defer="true"
      type="module"
    ></script>
    <script
      src="components/mui-stack/mui-hstack/index.js"
      defer="true"
      type="module"
    ></script>

    <!-- Optional Part Feature | E.g. https://michaeltrilford.github.io/#/text-part-selectors-->
    <script src="js/mui-parts/index.js" defer="true" type="module"></script>

    <!-- Optional Dark Mode -->
    <!-- Compose new arrangments with Mui Components -->
    <script src="js/dark-mode/index.js" defer="true" type="module"></script>
  </head>

  <body>
    <mui-container small>
      <mui-v-stack space="var(--space-600)" alignX="center">
        <div class="logo">
          <img
            src="images/logo.svg"
            width="400"
            height="auto"
            style="
              width: 100%;
              height: auto;
            "
          />
        </div>

        <mui-body weight="medium" class="introduction">
          Create fast, accessible, and themeable components with MUI styling,
          without the need for React or other dependencies.
        </mui-body>

        <mui-h-stack space="var(--space-300)">
          <mui-link
            variant="primary"
            href="https://michaeltrilford.github.io/"
            target="_blank"
          >
            View Docs
          </mui-link>
          <mui-link
            class="github-link"
            variant="secondary"
            href="https://github.com/michaeltrilford/create-mui-app"
            target="_blank"
          >
            View Github
          </mui-link>
        </mui-h-stack>

        <!-- Compose new arrangments with Mui Components -->
        <mui-h-stack space="var(--space-300)" alignY="center">
          <mui-body weight="bold">Toggle Theme</mui-body>
          <local-ui-theme-toggle></local-ui-theme-toggle>
        </mui-h-stack>
      </mui-v-stack>
    </mui-container>
  </body>
</html>

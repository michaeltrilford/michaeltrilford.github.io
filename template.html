<!-- ///////////////////////////////////////////////////////////////////////////////////////////

RECOMMENDED PROJECT STRUCTURE:

Project Root:
│
├── css/
│   ├── mui-tokens.css      # Design tokens for consistency across components
│   ├── mui-reset.css       # Resets default browser styling
│   ├── mui-base.css        # Base styles for layout and typography
│   └── themes/
│       └── template.css    # Default theme with light and dark mode support
│
├── images/
│   └── mui-logo.svg        # Logo asset
│
├── mui-container/          # Custom container component
│   └── index.js            # Web component script for the container
│
├── mui-heading/            # Custom heading component
│   └── index.js            # Web component script for the heading
│
├── mui-body/               # Custom body text component
│   └── index.js            # Web component script for the body
│
├── mui-link/               # Custom link component
│   └── index.js            # Web component script for the link
│
├── mui-stack/              # Stack component for layout
│   └── mui-vstack/
│       └── index.js        # Vertical stack layout component
│
├── mui-parts/              # Optional feature parts (e.g., text selectors)
│   └── index.js            # Web component script for optional parts
│
└── index.html              # Main entry file for the project. Rename `template.html` to `index.html`.

This file can be served statically or via a basic server. 
For dynamic page loading with JavaScript, refer to the storefront file.

/////////////////////////////////////////////////////////////////////////////////////////// -->

<!DOCTYPE html>
<html class="no-js" lang="" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mui-tokens.css" />
    <link rel="stylesheet" href="css/mui-reset.css" />
    <link rel="stylesheet" href="css/mui-base.css" />
    <link rel="stylesheet" href="css/themes/template.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="var(--app-meta-theme-color)" />
    <script src="mui-container/index.js" defer="true" type="module"></script>
    <script src="mui-heading/index.js" defer="true" type="module"></script>
    <script src="mui-body/index.js" defer="true" type="module"></script>
    <script src="mui-link/index.js" defer="true" type="module"></script>
    <script
      src="mui-stack/mui-vstack/index.js"
      defer="true"
      type="module"
    ></script>

    <!-- Option Part Feature | E.g. https://michaeltrilford.github.io/#/text-part-selectors-->
    <script src="mui-parts/index.js" defer="true" type="module"></script>

    <style>
      body {
        display: grid;
        place-items: center;
        background-color: salmon;
      }

      .logo {
        width: 240px;
        height: auto;
      }

      @media (min-width: 600px) {
        .logo {
          width: 400px;
        }
      }

      .content {
        text-align: center;
        max-width: 38ch;
      }

      mui-link::part(display) {
        display: block;
      }
    </style>
  </head>

  <body>
    <mui-container small>
      <mui-v-stack space="var(--space-500)" alignX="center">
        <div class="logo">
          <img
            src="images/mui-logo.svg"
            width="400"
            height="auto"
            style="
              width: 100%;
              height: auto;
            "
          />
        </div>
        <mui-v-stack class="content" alignX="center" space="var(--space-800)">
          <mui-body>
            Use this as a base to create fast, accessible, and themeable
            components with MUI styling, without the need for React or other
            dependencies.
          </mui-body>
          <mui-v-stack space="var(--space-300)" alignX="stretch">
            <mui-link
              variant="primary"
              href="https://michaeltrilford.github.io/"
              target="_blank"
            >
              View Documentation
            </mui-link>
            <mui-link
              variant="secondary"
              href="https://github.com/michaeltrilford/create-mui-app"
              target="_blank"
            >
              Download
            </mui-link>
          </mui-v-stack>
        </mui-v-stack>
      </mui-v-stack>
    </mui-container>
  </body>
</html>

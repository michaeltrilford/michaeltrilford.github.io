<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MUI Dependencies -->
    <link rel="stylesheet" href="css/mui-tokens.css" />
    <link rel="stylesheet" href="css/mui-reset.css" />

    <!-- Author Adjustments -->
    <link rel="stylesheet" href="css/author.css" />

    <!-- Mui Marketing Components  -->
    <script src="js/mui-marketing-components/mui-marketing-navigation.js"></script>
    <script src="js/mui-marketing-components/mui-marketing-tech-stack-info.js"></script>

    <!-- Application layout -->
    <script src="js/components/mui-navbar/mui-navbar-home.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-group.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-link.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-toggle.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-body.js"></script>

    <script src="js/components/mui-icons/mui-icon-menu.js"></script>
    <script src="js/components/mui-icons/mui-icon-close.js"></script>
    <script src="js/components/mui-icons/mui-transformicons/mui-icon-menu-close.js"></script>

    <script src="js/components/mui-container.js"></script>
    <script src="js/components/mui-card.js"></script>
    <script src="js/components/mui-card-footer.js"></script>
    <script src="js/components/mui-code.js"></script>
    <script src="js/components/mui-heading.js"></script>
  </head>

  <body class="transformicons">
    <mui-marketing-navigation>
      <mui-container slot="marketing-content" center>
        <mui-heading headingsize="1">Container</mui-heading>

        <mui-card footer>
          <mui-heading headingsize="3">Small</mui-heading>
          <mui-card-footer>
            <mui-code>
              &lt;mui-container small&gt;&lt;/mui-container&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Medium</mui-heading>
          <mui-card-footer>
            <mui-code>
              &lt;mui-container medium&gt;&lt;/mui-container&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Large</mui-heading>
          <mui-card-footer>
            <mui-code>
              &lt;mui-container large&gt;&lt;/mui-container&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Fluid</mui-heading>
          <mui-card-footer>
            <mui-code>
              &lt;mui-container fluid&gt;&lt;/mui-container&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Center</mui-heading>
          <mui-card-footer>
            <mui-code>
              &lt;mui-container center&gt;&lt;/mui-container&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-marketing-tech-stack-info></mui-marketing-tech-stack-info>
      </mui-container>
    </mui-marketing-navigation>
  </body>
</html>

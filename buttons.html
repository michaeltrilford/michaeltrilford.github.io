<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/author.css">
    <link rel="stylesheet" href="css/monokai-sublime.css">

    <!-- Mui Marketing Components  -->
    <script src="js/mui-marketing-components/mui-marketing-navigation.js"></script>
    <script src="js/mui-marketing-components/mui-marketing-tech-stack-info.js"></script>
    
    <!-- Application layout -->
    <script src="js/components/mui-navbar/mui-navbar-home.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-group.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-link.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-toggle.js"></script>
    <script src="js/components/mui-navbar/mui-navbar-body.js"></script>
    <script src="js/components/mui-transformicon.js"></script>
    <script src="js/components/mui-container.js"></script>
    <script src="js/components/mui-card.js"></script>
    <script src="js/components/mui-card-footer.js"></script>
    <script src="js/components/mui-code.js"></script>

    <!-- Application content -->
    <script src="js/components/mui-button.js"></script>
    <script src="js/components/mui-button-group.js"></script>
    
  </head>

  <body>

    <mui-marketing-navigation>
      <mui-container slot="marketing-content" center>
        <h1>Buttons</h1>
        <mui-card footer>
          <h3>Square</h3>
          <mui-button-group>
            <mui-button secondary>Cancel</mui-button>
            <mui-button primary>Submit</mui-button>
            <mui-button warning>Delete</mui-button>
          </mui-button-group>
          <mui-card-footer>
            <mui-code>
              &lt;mui-button-group&gt;Title one&lt;/mui-button-group&gt;
            </mui-code>
          </mui-card-footer>



        </mui-card>
        <mui-card footer>
          <h3>Rounded</h3>
          <mui-button-group>
            <mui-button rounded secondary>Cancel</mui-button>
            <mui-button rounded primary>Submit</mui-button>
            <mui-button rounded warning>Delete</mui-button>
          </mui-button-group>
          <mui-card-footer>
            <mui-code>
              &lt;mui-button-group rounded&gt;Title one&lt;/mui-button-group&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>
        <mui-marketing-tech-stack-info></mui-marketing-tech-stack-info>
      </mui-container>
    </mui-marketing-navigation>
    <script src="js/highlight.pack.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

  <body>
    <mui-navbar>
      <mui-container slot="main-content" center>
        <mui-heading headingsize="1">Formalize</mui-heading>
        <mui-card footer>
          <mui-heading headingsize="3">Label & Input</mui-heading>
          <hr />
          <form action="#">
            <label for="first-name">First name:</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Hank..."
            />
            <label for="last-name">Last name:</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Jones..."
            />
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Label & Textarea</mui-heading>
          <hr />
          <form action="#">
            <label for="text-area-example"
              >Write something about yourself:</label
            >
            <textarea
              rows="4"
              cols="50"
              id="text-area-example"
              placeholder="eg. My name is Mike, and I created this site..."
            ></textarea>
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Fieldset & Legend</mui-heading>
          <hr />
          <form action="#">
            <fieldset>
              <legend>Example of a fieldset</legend>
              <label for="Name">Name:</label>
              <input type="text" id="Name" />
            </fieldset>
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Radio & Checklist</mui-heading>
          <hr />
          <form action="#">
            <fieldset>
              <legend>Pick one of your favourite fruit</legend>
              <ul>
                <li>
                  <label for="applesR"
                    ><input
                      type="radio"
                      name="fruit"
                      id="applesR"
                      value="applesR"
                    />Apples</label
                  >
                </li>
                <li>
                  <label for="orangesR"
                    ><input
                      type="radio"
                      name="fruit"
                      id="orangesR"
                      value="orangesR"
                    />Oranges</label
                  >
                </li>
                <li>
                  <label for="pearsR"
                    ><input
                      type="radio"
                      name="fruit"
                      id="pearsR"
                      value="pearsR"
                    />Pears</label
                  >
                </li>
              </ul>
            </fieldset>
          </form>

          <form action="#">
            <fieldset>
              <legend>Pick all your favourite fruit</legend>
              <ul>
                <li>
                  <label for="applesC"
                    ><input
                      type="checkbox"
                      name="fruit"
                      id="applesC"
                      value="applesC"
                    />Apples</label
                  >
                </li>
                <li>
                  <label for="orangesC"
                    ><input
                      type="checkbox"
                      name="fruit"
                      id="orangesC"
                      value="orangesC"
                    />Oranges</label
                  >
                </li>
                <li>
                  <label for="pearsC"
                    ><input
                      type="checkbox"
                      name="fruit"
                      id="pearsC"
                      value="pearsC"
                    />Pears</label
                  >
                </li>
              </ul>
            </fieldset>
          </form>

          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Select</mui-heading>
          <hr />
          <form action="#">
            <label for="cars-select">Cars:</label>
            <select id="cars-select">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Optgroup</mui-heading>
          <hr />
          <form action="#">
            <label for="cars-optgroup">Cars:</label>
            <select id="cars-optgroup">
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
            </select>
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Option</mui-heading>
          <hr />
          <form action="#">
            <label for="cars-option">Cars:</label>
            <select id="cars-option">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </select>
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Datalist</mui-heading>
          <hr />
          <form action="#">
            <label for="homeworld">Your home planet</label>
            <input type="text" name="homeworld" id="homeworld" list="planets" />
            <datalist id="planets">
              <option value="Mercury"> </option>
              <option value="Venus"> </option>
            </datalist>

            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Newsletter Signup</mui-heading>
          <hr />
          <form method="post" action="/mailer.php">
            <label for="email">Subscribe to my Newsletter</label>
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter your email address here"
              title="Your e-mail address is required so I can reply"
              required
              maxlength="50"
              pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
            />
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>

        <mui-card footer>
          <mui-heading headingsize="3">Upload File</mui-heading>
          <hr />
          <form action="#">
            <input type="File" value="File" />
            <input type="submit" value="Submit now" />
          </form>
          <mui-card-footer>
            <mui-code>
              &lt;/ol&gt;
            </mui-code>
          </mui-card-footer>
        </mui-card>
